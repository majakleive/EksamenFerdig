<!DOCTYPE html>
<html>
<head>    
    <meta charset="utf-8">
        <title>Tidal-Blue</title>
    
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    
        <link rel="stylesheet" href="contact-web.css">
        <link rel="stylesheet" media="screen and (max-device-width: 800px)" href="contact-pad.css">
        <link rel="stylesheet" media="screen and (max-device-width: 400px)" href="contact-mobile.css">

</head>
<body>
    
    <!-- Menu -->
    
    <div class="dropdown">
      <div class="container" onclick="myFunction(this)">
      <div class="bar1"></div>
      <div class="bar2"></div>
      <div class="bar3"></div>
    </div>
        
       <div class="logo-div">
            <img src="Bilder/Menu/logo-mobil2.png" alt="Logo" class="logo">
        </div> 

        <div id="links">
        <div class="links-div">
            <a href="index.html">Home</a>
            <a href="company.html">Company</a>
            <a href="product2.html">Product</a>
            <a href="contact.html"  style="font-weight: 600">Contact Us</a>
        </div>
      </div>

    </div>
    
    
    <!-- Page -->
    
    <section class="section-main">
    <div class="img1">   
        <div class="box">
            <h1>Contact us!</h1>
            
            <div class="row">
                <div class="column">
                    <form>
                        <label for="fname">First Name</label>
                        <input type="text" id="fname" name="firstname" placeholder="Your first name..">
                        <br>
                        
                        <label for="lname">Last Name</label>
                        <input type="text" id="lname" name="lastname" placeholder="Your last name..">
                        <br>
                        
                        <label for="email">Email</label>
                        <input type="text" id="email" name="email" placeholder="Your email..">
                        <br>
                        
                        <label for="subject">Subject</label>
                        <textarea id="subject" name="subject" placeholder="write something.." style="height:170px"></textarea>
                        <br>
                        
                        <button onclick="klikkMeg()" type="submit">Submit</button>

                        <p id="knapp"></p>
                        
                    </form>
                </div>
            </div>
          </div>
    
    </div>
    </section>

    

    <section class="section-main section-footer">
        <footer>
            <div class="logo-footer">
                <img src="Bilder/Menu/logo-web2.png" alt="Logo">
            </div>
            
            
            <div class="contact-us-footer">
                <h2>Contact us!</h2>
                <span><i class="fa fa-phone"></i>+47 422 44 424</span>
                <br>
                <span><i class="fa fa-envelope"></i>info@tidalblue.com</span>
            </div>
            
            
            <div class="media-contact">
                <h2>Stay in touch!</h2>
                <a href="https://facebook.com" title="Facebook"><i class="fa fa-facebook"></i></a>
                <a href="https://instagram.com" title="Instagram"><i class="fa fa-instagram"></i></a>
                <a href="https://twitter.com" title="Twitter"><i class="fa fa-twitter"></i></a>
                <a href="https://youtube.com" title="Youtube"><i class="fa fa-youtube"></i></a>
                <p class="designedBy"> | &copy; Tidal-blue 2020 | Designed by Tidal-blue |</p>
            </div>
            
        
        
        </footer>
    </section>


<script>
    function myFunction(i) {
        i.classList.toggle("change");
        var i = document.getElementById("links");
        
        if (i.style.display === "block") {
            i.style.display = "none";
        } 
        else {
            i.style.display = "block";
            
        }
}
    
    function klikkMeg() {
      document.getElementById("knapp").innerHTML = "Sent..";
    }
    
    

    

</script>

</body>
</html>
